<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
       <!-- Compiled and minified CSS -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
       <!-- Compiled and minified JavaScript -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
       <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Index</title>
</head>
<body>
    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

        <!-- Modal Structure -->
        <div id="modal1" class="modal bottom-sheet">
            <div class="row">
                <h3>Adicionar um contato</h3>
                
                <form action="/salvar_contato", method="post">
                    <div style="background-color:#fff;text-align:right">
                        <button  data-target="modal1" class="waves-effect waves-light btn-large blue" type="submit"><i class="material-icons right">add</i>Adicionar Contato</button>
                        <a  data-target="modal1" class="waves-effect waves-light btn-large red" ><i class="material-icons right">clear</i>Limpar campos</a>
                    </div>
                    <div class="row">
                      <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input value='Fulano de tal' name="nome" type="text" >
                        <label for="icon_nome">Nome</label>
                      </div>
                      <div class="input-field col s6">
                        <i class="material-icons prefix">email</i>
                        <input value='fulano@email.com' name="email" type="tel" class="validate">
                        <label for="icon_email">email</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input type="text" name="celular" value='85-999001088' class="validate">
                        <label for="icon_prefix">telefone</label>
                      </div>
                      <div class="input-field col s6">
                        <i class="material-icons prefix">tag</i>
                        <!--label for="icon_telephone2">tags</label-->
                        <div class="chips chips-initial">
                            <input type="tel"  name="tags" class="custom-class">
                        </div>
                      </div>
                    </div>
                </form>
              </div>
        </div>

<script type="text/javascript">
    $(document).ready(function(){
        $('.modal').modal();
    });
</script>
</body>
</html>
